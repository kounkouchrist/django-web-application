{% extends 'main.html' %}

{% block content %}

<p>Voulez vous supprimer cette commande?</p>
<form action="{% url 'supprimer_commande' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'acceuil' %}">Annuler</a>
    <input class="btn btn-danger" type="submit" name="confirmer">

</form>

{% endblock %}
